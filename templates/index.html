<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body {
        background-color: #212529;
      }
    </style>
  </head>
  <body class="p-3 bg-dark text-light">
    <div class="container">
      <h1 class="mb-4">Chess GPT</h1>
      <h2 class="mb-4">Get chess advice from the GPT-3 language model</h2>
      <p class="lead">Enter a chess player's username to get personalized advice for improving your game.</p>

      <form action="/" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Enter your Chess.com username:</label>
          <input type="text" class="form-control" name="username" id="username" value="proctor89">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
